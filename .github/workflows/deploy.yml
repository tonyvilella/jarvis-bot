# .github/workflows/deploy.yml
name: Deploy

on:
  push:
    branches: [main]   # Só dispara quando algo é mesclado na main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout do código
      - uses: actions/checkout@v4

      # 2) Autentica na Google Cloud usando o secret GCP_SA_KEY
      - id: gcp-auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3) Instala gcloud + componente Docker (gera login no registry)
      - uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: docker

      # 4) Constrói a imagem Docker
      - name: Build container
        run: |
          IMAGE="us-east4-docker.pkg.dev/abiding-beanbag-424519-p7/jarvis-repo/jarvis-bot:${{ github.sha }}"
          docker build -t "$IMAGE" .
          echo "IMAGE_URI=$IMAGE" >> "$GITHUB_ENV"

      # 5) Faz push da imagem para o Artifact Registry
      - name: Push container
        run: docker push "$IMAGE_URI"

      # 6) Faz o rollout no Cloud Run
      - id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: jarvis-bot-run      # mesmo nome que você criou no Cloud Run
          region: us-east4
          image: ${{ env.IMAGE_URI }}
