# .github/workflows/deploy.yml
name: Deploy

on:
  push:
    branches: [main]          # dispara quando algo cai na main

env:
  GCP_REGION: us-east4        # ajuste se precisar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - uses: actions/checkout@v4

      # 2. Autenticar na GCP com service-account que estÃ¡ no secret
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3. Instalar gcloud + helper Docker (sem gcloud-beta!)
      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: docker

      # 4. Build da imagem
      - name: Build container
        run: |
          IMAGE="$GCP_REGION-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/jarvis-repo/jarvis-bot:${{ github.sha }}"
          docker build -t "$IMAGE" .
          echo "IMAGE_URI=$IMAGE" >> "$GITHUB_ENV"

      # 5. Push da imagem
      - name: Push container
        run: docker push "$IMAGE_URI"

      # 6. Deploy no Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy jarvis-bot-run \
            --image="$IMAGE_URI" \
            --platform=managed \
            --region="$GCP_REGION" \
            --port=8080 \
            --allow-unauthenticated
