name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: "deploy-main"
  cancel-in-progress: true

env:
  GCP_REGION: us-east4

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker auth
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build image
        run: |
          IMAGE_URI="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/jarvis-repo/jarvis-bot:${{ github.sha }}"
          docker build -t "$IMAGE_URI" .
          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"

      - name: Push image (sha)
        run: docker push "$IMAGE_URI"

      - name: Tag & push latest       # opcional
        run: |
          LATEST="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/jarvis-repo/jarvis-bot:latest"
          docker tag "$IMAGE_URI" "$LATEST"
          docker push "$LATEST"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy jarvis-bot-run \
            --image="$IMAGE_URI" \
            --platform=managed \
            --region="${{ env.GCP_REGION }}" \
            --port=8080 \
            --allow-unauthenticated

      - name: Smoke test            # opcional
        run: |
          curl -f https://jarvis-bot-run-${{ env.GCP_REGION }}-a.run.app/health
