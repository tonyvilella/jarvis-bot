# .github/workflows/deploy.yml
name: Deploy

on:
  push:
    branches: [main]          # dispara sempre que algo entra na main
  workflow_dispatch:          # botão “Run workflow” manual no GitHub

env:                          # defina variáveis globais aqui
  GCP_REGION: us-east4        # troque se usar outra região

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Autentica na GCP (Service Account JSON guardado em secret)
      - name: Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3. Instala gcloud (com componente docker) — sem gcloud-beta
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: docker

      # 4. Build da imagem no Cloud Build e push para Artifact Registry
      - name: Build & push image
        env:
          TAG: "${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/jarvis-repo/jarvis:${{ github.sha }}"
        run: |
          gcloud builds submit --tag "$TAG"

      # 5. Deploy (rollout) no Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy jarvis-bot-run \
            --image="$TAG" \
            --platform=managed \
            --region="$GCP_REGION" \
            --port=8080 \
            --allow-unauthenticated
