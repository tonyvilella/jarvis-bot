name: Deploy                         # 1️⃣ título

on:
  push:
    branches: [main]                # 2️⃣ gatilho
  workflow_dispatch:                # botão Run workflow

env:                                # 3️⃣ só um bloco env!
  GCP_REGION: us-east4

jobs:
  deploy:                           # 4️⃣ job único
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4   # checkout

      - name: Auth                  # login na GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud          # instala gcloud + docker
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: docker

      - name: Build & push image    # Cloud Build
        env:
          TAG: "${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/jarvis-repo/jarvis:${{ github.sha }}"
        run: |
          gcloud builds submit --tag "$TAG"

      - name: Deploy to Cloud Run   # rollout
        run: |
          gcloud run deploy jarvis-bot-run \
            --image="$TAG" \
            --platform=managed \
            --region="$GCP_REGION" \
            --port=8080 \
            --allow-unauthenticated
