name: Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: google-cloud-build

      - name: Build & push image
        env:
          TAG: "${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/jarvis-repo/jarvis:${{ github.sha }}"
        run: gcloud builds submit --tag "$TAG"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy jarvis-bot-run \
            --image="$TAG" \
            --platform=managed \
            --region=${{ secrets.GCP_REGION }} \
            --port=3000 \   # troque se seu Dockerfile exp√µe outra porta
            --allow-unauthenticated
