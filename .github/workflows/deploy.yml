name: Deploy

on:
  push:
    branches: [main]          # dispara quando algo entra na main
  workflow_dispatch:          # botÃ£o â€œRun workflowâ€ no GitHub UI

concurrency:
  group: deploy-main          # apenas 1â€¯deploy ativo por vez
  cancel-in-progress: true

env:
  GCP_REGION: us-east4        # ajuste se usar outra regiÃ£o

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1â€¯â€“â€¯checkout do cÃ³digo
      - name: Checkout
        uses: actions/checkout@v4

      # 2â€¯â€“â€¯login na GCP usando a serviceâ€‘account salva em secret
      - name: Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3â€¯â€“â€¯instala gcloud (helper Docker incluÃ­do) e define projeto
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 4â€¯â€“â€¯autoriza Docker no ArtifactÂ Registry
      - name: Configure Docker auth
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      # 5â€¯â€“â€¯build da imagem local e exporta IMAGE_URI
      - name: Build image
        run: |
          IMAGE_URI="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/jarvis-repo/jarvis-bot:${{ github.sha }}"
          docker build -t "$IMAGE_URI" .
          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"

      # 6â€¯â€“â€¯push da imagem com SHA
      - name: Push image (sha)
        run: docker push "$IMAGE_URI"

      # 7â€¯â€“â€¯(ðŸ”§ opcional) tagâ€¯latest para facilitar rollback/manual pull
      - name: Tag & push latest
        run: |
          LATEST="${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/jarvis-repo/jarvis-bot:latest"
          docker tag "$IMAGE_URI" "$LATEST"
          docker push "$LATEST"

      # 8â€¯â€“â€¯deploy no CloudÂ Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy jarvis-bot-run \
            --image="$IMAGE_URI" \
            --platform=managed \
            --region="${{ env.GCP_REGION }}" \
            --port=8080 \
            --allow-unauthenticated

      # 9â€¯â€“â€¯captura a URL pÃºblica do serviÃ§o
      - name: Get service URL
        id: url
        run: |
          URL=$(gcloud run services describe jarvis-bot-run \
                --region="${{ env.GCP_REGION }}" \
                --format='value(status.url)')
          echo "SERVICE_URL=$URL" >> "$GITHUB_ENV"
          echo "Service URL: $URL"

      # 10â€¯â€“â€¯smokeâ€‘test com atÃ© 5 tentativas (espera propagaÃ§Ã£o TLS)
      - name: Smoke test
        run: |
          echo "Waiting 60â€¯s for TLS certificate propagation..."
          sleep 60
          curl -f --retry 5 --retry-delay 10 "$SERVICE_URL/health"
